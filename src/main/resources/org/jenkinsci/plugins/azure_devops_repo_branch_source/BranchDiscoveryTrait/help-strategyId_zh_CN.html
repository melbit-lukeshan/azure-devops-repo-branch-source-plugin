<div>
    发现分支策略
    <dl>
        <dt>不包括作为 PRs 的分支</dt>
        <dd>
            如果你想要发现 PR 分支，那同时发现 PR 分支和与其拥有相同变更的分支是没有意义的。
        </dd>
        <dt>只包括作为 PRs 的分支</dt>
        <dd>
            此选项用于在从插件的旧版本升级时保留遗留行为。
            注释: 如果你有这个选项的实际使用场景，可以对本段文本提一个 Pull Request。
        </dd>
        <dt>所有分支</dt>
        <dd>
            发现所有的源仓库分支。
        </dd>
    </dl>
</div>
